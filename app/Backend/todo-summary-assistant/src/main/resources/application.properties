spring.application.name=todo-summary-assistant

# ---------------- DATABASE ----------------
# DO NOT use localhost in Kubernetes
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/tododb?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------------- JPA ----------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ---------------- ACTUATOR HEALTH (FOR K8S) ----------------
management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.endpoint.health.show-details=always

# ---------------- AI + SLACK ----------------
cohere.api.key=${COHERE_API_KEY:dummy}
slack.webhook.url=${SLACK_WEBHOOK_URL:dummy}

# ---------------- CORS ----------------
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*
