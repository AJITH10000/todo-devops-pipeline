name: Build Push and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Docker login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build backend
      run: docker build --no-cache -t ajithkumarreddy/todo-backend:latest -f docker/Dockerfile .

    - name: Build frontend
      run: docker build --no-cache -t ajithkumarreddy/todo-frontend:latest -f docker/Dockerfile.frontend .

    - name: Push backend
      run: docker push ajithkumarreddy/todo-backend:latest

    - name: Push frontend
      run: docker push ajithkumarreddy/todo-frontend:latest

    - name: Install kubectl
      uses: azure/setup-kubectl@v4

    - name: Load kubeconfig
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
        mkdir -p $HOME/.kube
        mv kubeconfig $HOME/.kube/config

    - name: Restart deployments
      run: |
        kubectl rollout restart deployment backend
        kubectl rollout restart deployment frontend
