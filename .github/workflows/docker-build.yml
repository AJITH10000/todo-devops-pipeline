name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Backend Image
      run: |
        docker build -t ajithkumarreddy/todo-backend:latest -f docker/Dockerfile .

    - name: Build Frontend Image
      run: |
        docker build -t ajithkumarreddy/todo-frontend:latest -f docker/Dockerfile.frontend .

    - name: Push Backend Image
      run: docker push ajithkumarreddy/todo-backend:latest

    - name: Push Frontend Image
      run: docker push ajithkumarreddy/todo-frontend:latest
